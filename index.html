<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GUI 1 - Homework 5</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script type="text/javascript" src="js/hw5.js"></script>
    </head>
    <body>
		<div class="theme-showcase" role="main">
        <div class="jumbotron">
            <div class="container">
                <h1>Interactive Dynamic Table</h1>
                <p>Assignment 5 is a single page web app that creates a multiplication table.</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center split left">
    <form>
        <div class="form-group">
            <label for="inputAddress">Enter horizontal axis bounding numbers (Order does not matter)</label>
            <input class="form-control form-control-lg" id="hBound1" placeholder="Horizontal Bound">
            <input class="form-control form-control-lg" id="hBound2" placeholder="Horizontal Bound">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Enter vertical axis bounding numbers (Order does not matter)</label>
            <input class="form-control form-control-lg" id="vBound1" placeholder="Vertical Bound">
            <input class="form-control form-control-lg" id="vBound2" placeholder="Vertical Bound">
        </div>
        <button onclick="generateTable()" type="button" class="btn btn-primary btn-lg">Submit</button>
    </form>
    </div>


    <div class="split right table-print">
        <div id="info">
        <p>Validation result:  <span id="validation-result"></span></p>
        <p>The entered horizontal bounds are:  <span id="horizontal-bounds"></span></p>
        <p>The entered vertical bounds are:  <span id="vertical-bounds"></span></p>
        </div>
        <hr>

        <div id="div1"></div>

    </div>
    </body>
</html>
